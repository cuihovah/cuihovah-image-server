<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>面试辅助神器</title>
  <style>
    input[type="text"] {
      width: 200px;
      height: 30px;
      line-hight: 30px;
      border-radius: 5px;
    }
    textarea {
      vertical-align: text-top;
      border-radius: 5px;
      width: 350px;
      height: 200px;
    }
    .label {
      display: inline-block;
      width: 100px;
    }
    .row {
      margin: 5px 0px;
    }
    input[type="submit"] {
        padding: 3px 5px;
        border-radius: 3px;
    }
  </style>
</head>

<body>
  <h1 style="font-size: 30px;">题库</h1>
  <form action="/" method="post" enctype="multipart/form-data">
    <div class="row">
      <input type="file" name="fileUpload" />
    </div>
    <div class="row">
        <input type="submit" value="提交" />
    </div>
  </form>
</body>

</html>
